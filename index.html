<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>To Do List</title>
        <link rel="icon" href="./favicon1.png" type="image/x-icon">
        <link rel="stylesheet" href="./todolist.css">        
        <link href="https://fonts.googleapis.com/css2?family=Gaegu&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
        <script src="./todolist.js"></script>
    </head>
    <body>
        <!-- 중앙 정렬을 위한 container div -->
        <div class="container">
            <div class="intro">
                <img class="fit-picture" src="./todolist3.png" alt="캐릭터 이미지">
                <p>시간은 채우는 것보다 비우는 게 더 중요하다</p>
            </div>
            <!-- 입력창들을 감싸는 div -->
            <div class="task-container">
                <input type="text" id="task-input" placeholder="할 일을 입력하세요">     
            </div>
            <div class="date-container">       
                <input type="datetime-local" id="date-input" placeholder="날짜 및 시간">
                <input type="number" id="priority-input" placeholder="우선순위" min="1">                
            </div>
            <div class="selector">
                <div class="btns">
                    <div class="button-container">
                        <button id="add-task-btn">추가</button>
                        <button id="edit-task-btn">편집</button>
                    </div>
                    <div class="nav-container">
                        <button id="about-btn">About</button>
                    </div>                            
                </div>
                <div class="color-container">
                    <label for="color-input">배경색 선택</label>
                    <input type="color" id="color-input" value="#f9f9f9">
                </div>  
            </div>
            <!-- 할 일 목록 -->
            <ul id="todo-list"></ul>
        </div>
        <div id="about-modal" class="modal">
            <div class="modal-content">
                <span id="close-modal" class="close">&times;</span>
                <h2>==Notice!==</h2>
                <p>해당 앱은 서버없이 동작하는 정적 웹앱입니다.<br> 
                    LocalStorage를 사용하여 사용자의<br> 
                    브라우저에 데이터를 저장하는 방식입니다.<br> 
                    데이터를 다른 사람과 공유하거나<br> 
                    여러 기기에서 동기화는 불가능합니다.<br> 
                    To Do List가 개인용이고 로컬 환경에만<br> 
                    저장해도 괜찮을 때 사용하세요.<br><br>                    
                </p>
            </div>
        </div>
    </body>    
</html>
