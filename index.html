<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>To Do List</title>
        <link rel="icon" href="./favicon1.png" type="image/x-icon">
        <link rel="stylesheet" href="./todolist.css">        
        <link href="https://fonts.googleapis.com/css2?family=Gaegu&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
        <script src="./todolist.js"></script>
    </head>
    <body>
        <!-- 중앙 정렬을 위한 container div -->
        <div class="container">
            <h1 id="title">To Do List</h1>
            <!-- <div class="intro">                
                <img class="fit-picture" src="./todolist3.png" alt="캐릭터 이미지">
                <p id="quote">시간은 채우는 것보다 비우는 게 더 중요하다</p>
            </div> -->
            <!-- 입력창들을 감싸는 div -->
            <div class="task-container">
                <input type="text" id="task-input" class="user-input" placeholder="할 일을 입력하세요">     
            </div>
            <div class="date-container">       
                <input type="datetime-local" id="date-input" class="user-input" placeholder="날짜 및 시간">
                <input type="number" id="priority-input" class="user-input" placeholder="우선순위" min="1">                
            </div>
            <div class="selector">
                <div class="btns">
                    <div class="button-container">
                        <button id="add-task-btn">추가</button>
                        <button id="edit-task-btn">편집</button>
                    </div>
                    <div class="nav-container">
                        <button id="about-btn">About</button>
                    </div>                            
                </div>
                <div class="color-container">
                    <label for="color-input">배경색</label>                    
                    <input type="color" id="color-input" value="#f9f9f9">
                    <!-- <button id="text-color-btn">글자색</button> -->
                    <button id="title-btn">제목입력</button>
                    <input type="text" id="title-input" placeholder="제목을 입력하세요" style="display: none;">
                    <button id="tooltipBtn">도움말</button>                    
                </div>                  
            </div>
            <!-- 할 일 목록 -->
            <ul id="todo-list"></ul>
        </div>
        <div id="about-modal" class="modal">
            <div class="modal-content">
                <span id="close-modal" class="close">&times;</span>                
                <p id="modal-content"></p>
            </div>
        </div>
    </body>    
</html>
