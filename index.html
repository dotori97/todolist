<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>To Do List</title>
        <link rel="icon" href="./favicon1.png" type="image/x-icon">
        <link rel="stylesheet" href="./todolist.css">        
        <link href="https://fonts.googleapis.com/css2?family=Gaegu&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
        <script src="./todolist.js"></script>
    </head>
    <body>
        <!-- 중앙 정렬을 위한 container div -->
        <div class="container">
            <div class="intro">
                <img class="fit-picture" src="./todolist3.png" alt="캐릭터 이미지">
                <p>시간은 채우는 것보다 비우는 게 더 중요하다</p>
            </div>
            <!-- 입력창들을 감싸는 div -->
            <div class="task-container">
                <input type="text" id="task-input" placeholder="할 일을 입력하세요">     
            </div>
            <div class="date-container">       
                <input type="datetime-local" id="date-input" placeholder="날짜 및 시간">
                <input type="number" id="priority-input" placeholder="우선순위" min="1">                
            </div>
            <div class="button-container">
                <button id="add-task-btn">추가</button>
                <button id="edit-task-btn">편집</button>
            </div>            
            <!-- 할 일 목록 -->
            <ul id="todo-list"></ul>
        </div>
    </body>    
</html>
